<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="login.js"></script>
    <title>GSCC|Login</title>
</head>

<body>
    <form id="login_form" action="" >
            <img id="logo" src="images/gscc logo1.png" alt="">
        <div id="instruction">
            <h4>Log in to LW GSCC Portal</h4>
        </div>
     
            <input type="email" name="email" placeholder="Email" id="user_email">
            <input type="password" name="password" placeholder=" Password" id="password">

   
            <input type="submit" name="submit" value="LOGIN" onclick="yes()">
     
        <div id="sign_up">
            <P>I am not registered</P>
            <a href="#">Register</a>
        </div>

    </form>

</body>

</html>
